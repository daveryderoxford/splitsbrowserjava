<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
  <title>Splitsbrowser HTML test</title>
  <meta http-equiv="Content-Type"
 content="text/html; charset=iso-8859-1">
</head>
<body leftmargin="0" topmargin="0" scroll="no" marginheight="0"
 marginwidth="0">
<script type="text/javascript">

    // Find if we have ns4 or not
    var agt=navigator.userAgent.toLowerCase();
    var appVer = navigator.appVersion.toLowerCase();
    var is_minor = parseFloat(appVer);
    var is_major = parseInt(is_minor);
    var is_ns  =( (agt.indexOf('mozilla')!=-1) &&
                   (agt.indexOf('spoofer')==-1) &&
                   (agt.indexOf('compatible') == -1) &&
                   (agt.indexOf('opera')==-1) &&
                   (agt.indexOf('webtv')==-1) );

   var is_ns4  = ( is_ns &&
                   (is_major == 4) );

   function resize() {
     // Make resizing work in netscape browsers

       var w_newWidth,w_newHeight;
       var w_maxWidth=1600, w_maxHeight=1200;
	   var iw=window.innerWidth;
	   var ih=window.innerHeight;
       var netscape4ScrollWidth;
	   if (iw==null) iw=document.body.offsetWidth ;
       if (ih==null) ih=document.body.offsetHeight ;
      if (is_ns4) {
         netscape4ScrollWidth = 15
      } else {
         netscape4ScrollWidth = 0
      }
	
       w_newWidth=iw-netscape4ScrollWidth;
       w_newHeight=ih-netscape4ScrollWidth;

       if (w_newWidth>w_maxWidth) w_newWidth=w_maxWidth;
       if (w_newHeight>w_maxHeight) w_newHeight=w_maxHeight;
       document.splitsbrowser.setSize(w_newWidth, w_newHeight);
       window.scroll(0,0);
   }

if (is_ns4) {
 document.write("<APPLET name=splitsbrowser code=Splitsbrowser.class align=center width=1600 height=1200 archive=splitsbrowser.jar>");
} else {
  document.write("<APPLET name=splitsbrowser code=Splitsbrowser.class align=center width=100% height=100% archive=splitsbrowser.jar>");
}
</script><param name="src" value="cc.zip"><param name="zipped" value="1"><param
 name="dataformat" value="SICSV"><param name="bycourse" value="0"><param
 name="color1" value="CBF5FF"><param name="color2" value="D8DCFF"><param
 name="graphbackground" value="99CCFF"><param name="backgroundcolor"
 value="99CCFF">
<script type="text/javascript">
   // Force a resize event
if (is_ns) {
  document.resizeBy(1,1)
}
</script> A Java enabled browser is
required to view this page&nbsp;
</body>
</html>
